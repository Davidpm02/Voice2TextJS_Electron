<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Voice2TextJS</title>
</head>
<body class="dark_mode">
  <div class="header">
    <h1 class="title">Voice2TextJS</h1>
  </div>

  <!-- Contenedor para mensajes dinÃ¡micos -->
  <div id="notification-container" class="hidden"></div>

  <div class="container">
    <div class="input-container">
      <canvas id="visualizer" class="audio-visualizer"></canvas>
      <button class="micro_btn"></button>
    </div>
  </div>

  <div class="toogle_display">
    <div class="toogle_display_container">
      <button class="toogle_display_btn"></button>
    </div>

  <!-- Elementos de audio para alertas -->
  <audio id="success-sound" src="../assets/sounds/success-sound.mp3" preload="auto"></audio>
  <audio id="error-sound" src="../assets/sounds/error-sound.mp3" preload="auto"></audio>


  <script defer src="renderer.js"></script>

</html>
